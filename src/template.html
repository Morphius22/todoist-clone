
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <div class = "homeSection">
                <img src="./assets/menu_white_24dp.svg" alt="menu icon" class = "headerIcon">
                <img src="./assets/home_white_24dp.svg" alt="home icon" class = "headerIcon">
            </div>

            <div class = "profileSection">
                <img src="./assets/add_circle_white_24dp.svg" alt="add task" class = "headerIcon">
            </div>
        </div>

        <nav class = "sidebar">
            <div class = "filterSection">
                <div class = "menuItem">
                    <img src="./assets/inbox_black_24dp.svg" alt="inbox">
                    <p>Inbox</p>
                </div>

                <div class = "menuItem">
                    <img src="./assets/calendar_today_black_24dp.svg" alt="calendar">
                    <p>Today</p>
                </div>
            </div>

            <div class = "projectSection">
                <div class = "projectSideMenu">
                    <p>Projects</p>
                </div>

                <button type="submit" class = "createProjectButton">Create Project</button>
            </div>
        </nav>

        <div class = "content">
            <form class = "todoForm" action="" method="get">
                <fieldset>
                    <legend>
                        Add A To-Do
                    </legend>

                    <div class = 'form-field'>
                        <input type="text" name="" id="taskName" minlength="2" maxlength="25" placeholder = "Task Name" required>
                    </div>
    
                </fieldset>

                <fieldset>
                    <div class = 'form-field'>
                        <textarea id = "toDoDescription" placeholder="Task Description"></textarea> 
                        <!-- name="" id="" minlength="2" maxlength="25" placeholder = "Task Description" required> -->
                    </div>
                </fieldset>

                <fieldset>
                    <div class = 'form-field'>
                        <input type="date" name="" id="dueDate" placeholder = "Due Date" required>
                    </div>
    
                    <div class = 'form-field'>
                        <select name="" id="project" placeholder = "Project" required>
                            
                        </select>
                    </div>
                </fieldset>

                <button type="submit" class = "createToDoButton">Create To Do</button>
            </form>
        </div>
    </div>
</body>
</html>
